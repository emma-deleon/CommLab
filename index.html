<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rain Transition</title>
    <style>
        body {
            background-color: #f0f0f0; /* Starting color */
            min-height: 100vh;
            overflow: hidden; /* Hide horizontal scrollbar */
            
            /* We will set the transition duration with JavaScript
              so it matches our rain duration.
            */
        }

        body.fading-to-black {
            background-color: #000; /* Ending color */
        }

        .raindrop {
            position: fixed;
            top: -30px; /* Start above the screen */
            width: 2px;
            height: 20px;
            background-color: #a0c4ff;
            opacity: 0.7;
            
            /* This 'fall' animation is what makes the drop move down.
              The 'animation-duration' is set by the JS.
            */
            animation-name: fall;
            animation-timing-function: linear;
        }

        @keyframes fall {
            to {
                transform: translateY(110vh); /* Fall all the way past the bottom */
            }
        }

        /* A button to trigger the effect */
        #start-btn {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 20px 40px;
            font-size: 1.2rem;
            cursor: pointer;
            z-index: 100;
        }
    </style>
</head>
<body>

    <button id="start-btn">Start Rain Transition</button>

    <script>
        function rainTransition(durationMs = 4000) { // Default to 4 seconds
            
            // Hide the button
            const button = document.getElementById('start-btn');
            if (button) {
                button.style.display = 'none';
            }

            // --- 1. Set up the Background Fade ---
            
            // Get duration in seconds for CSS
            const durationSec = durationMs / 1000;
            
            // Set the body's transition property to match the duration
            document.body.style.transition = `background-color ${durationSec}s ease`;
            
            // Add the class to trigger the fade to black
            document.body.classList.add('fading-to-black');

            
            // --- 2. The Raindrop Creator (your function) ---
            function createRaindrop() {
                const raindrop = document.createElement('div');
                raindrop.classList.add('raindrop');

                raindrop.style.left = Math.random() * window.innerWidth + 'px';

                // This is the duration for a *single drop* to fall
                const fallDuration = Math.random() * 1 + 0.5; // 0.5s to 1.5s
                raindrop.style.animationDuration = fallDuration + 's';

                document.body.appendChild(raindrop);

                // Remove the raindrop element after it has finished falling
                setTimeout(() => {
                    raindrop.remove();
                }, fallDuration * 1000);
            }

            
            // --- 3. Start and Stop the Rain ---

            // Start the rain.
            // We store the interval's ID in a variable.
            // This creates a new drop every 50 milliseconds.
            const rainInterval = setInterval(createRaindrop, 50);

            // Stop the rain.
            // After the *total* duration has passed...
            setTimeout(() => {
                // ...stop creating *new* raindrops.
                clearInterval(rainInterval);
                
                // (Optional) Clean up the transition style from the body
                // so future background changes are instant.
                document.body.style.transition = '';

            }, durationMs);
        }

        // --- 4. Event Listener ---
        document.getElementById('start-btn').addEventListener('click', () => {
            // Start the 4-second (4000ms) transition
            rainTransition(4000); 
        });

    </script>
</body>
</html>
