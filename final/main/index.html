<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3 Little Pigs</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="house-style.css">
    <link rel="stylesheet" href="house-building-2.css">
    
    <script src="script.js" defer></script>
    <script src="start.js" defer></script>
    <script src="houseBuilding.js" defer></script>
    <script src="building2.js" defer></script>


    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

</head>

<body>
    <!-- audios  -->
    <!-- <audio id="click" preload="auto" src="../audio/click.wav"></audio> -->
    <audio id="mDown" preload="auto" src="../audio/mDown.wav"></audio>
    <audio id="mUp" preload="auto" src="../audio/mUp.wav"></audio>
    <audio id="error" preload="auto" src="../audio/error.wav"></audio>
    <audio id="newEle" preload="auto" src="../audio/newEle.mp3"></audio>
    <audio id="bgm" preload="auto" src="../audio/watayuki-memory.mp3"></audio>

    <!-- main -->
    <div id="background">
        <img class="flowers" src="../imgs/flower-field.png" alt="flower field background" draggable="false">
        <div class="solid-bg"></div>
    </div>
    <div id="desktop">
        <div class="window" id="one">
            <div class="window-bar">
                <div class="window-bar-left">
                    <div class="square"></div>
                    <p>START</p>
                </div>
                <div class="window-bar-right">
                    <img class="error" src="../imgs/minimize.svg" alt="minimize">
                    <img class="error" src="../imgs/fullScreen.svg" alt="full screen">
                    <img class="error" src="../imgs/xClose.svg" alt="close">
                </div>
            </div>
            <div class="start">
                <div id="upper-box">
                    <div id="animation" ondrop="dropHandler(event)" ondragover="dragoverHandler(event)">
                        <img id="pig1" class="pig" src="../imgs/straw-pig.svg" alt="straw pig" draggable="true"
                            ondragstart="dragstartHandler(event)">
                        <img id="pig2" class="pig" src="../imgs/stick-pig.svg" alt="stick pig" draggable="true"
                            ondragstart="dragstartHandler(event)">
                        <img id="pig3" class="pig" src="../imgs/brick-pig.svg" alt="brick pig" draggable="true"
                            ondragstart="dragstartHandler(event)">
                        <img id="pig4" class="pig error" src="../imgs/mom-pig.svg" alt="mom pig" draggable="false">
                    </div>
                    <div id="text-box"></div>
                </div>
                <div id="lower-box">
                    <div id="lower-box-top">
                        <div id="walkPig" ondrop="dropHandler(event)" ondragover="dragoverHandler(event)">
                            <div class="pig-container"></div>
                        </div>
                        <img id="next-arrow" src="../imgs/orange-r-arrow.svg" alt="right arrow" draggable="false">
                    </div>
                    <input class="slider" id="pigPosition" type="range" min="-400" max="300" value="-110">
                </div>
            </div>
            <div class="hint">
                <p><span class="darker"><b>hint!</b> :</span> drag and drop <span class="darker"><u>one</u></span> pig
                    at a time onto the brown spot.</p>
            </div>
        </div>
        <div class="window" id="two">
            <div class="window-bar">
                <div class="window-bar-left">
                    <div class="square"></div>
                    <p class="straw-title">???</p>
                </div>
                <div class="window-bar-right">
                    <img class="error" src="../imgs/minimize.svg" alt="minimize">
                    <img class="error" src="../imgs/fullScreen.svg" alt="full screen">
                    <img class="error" src="../imgs/xClose.svg" alt="close">
                </div>
            </div>
            <div class="straw">

                <div class="straw-1">
                    <div class="material-select straw-select">
                        <div class="straw-container">
                            <img class="strawSelect straw-straw" src="../imgs/straw.gif" alt="straw">
                            <img class="stickSelect straw-stick error" src="../imgs/sticks.gif" alt="sticks">
                            <img class="brickSelect straw-brick error" src="../imgs/bricks.gif" alt="bricks">
                        </div>
                    </div>
                    <div class="material-straw-pig-container">
                        <img src="../imgs/straw-pig.svg" alt="straw pig">
                    </div>
                </div>

                <div class="straw-2">
                    <img class="straw-house" src="../imgs/straw-house.svg" alt="straw house">
                </div>

                <div class="straw-3">
                    placeholder
                </div>


            </div>
            <div class="material-hint">
                <p class="straw-hint"><i>What should I use to build my house?</i></p>
            </div>
        </div>
        <div class="window" id="three">
            <div class="window-bar">
                <div class="window-bar-left">
                    <div class="square"></div>
                    <p class="stick-title">???</p>
                </div>
                <div class="window-bar-right">
                    <img class="error" src="../imgs/minimize.svg" alt="minimize">
                    <img class="error" src="../imgs/fullScreen.svg" alt="full screen">
                    <img class="error" src="../imgs/xClose.svg" alt="close">
                </div>
            </div>
            <div class="stick">

                <div class="stick-1">
                    <div class="material-select stick-select">
                        <div class="stick-container">
                            <img class="strawSelect stick-straw error" src="../imgs/straw.gif" alt="straw">
                            <img class="stickSelect stick-stick" src="../imgs/sticks.gif" alt="sticks">
                            <img class="brickSelect stick-brick error" src="../imgs/bricks.gif" alt="bricks">
                        </div>
                    </div>
                    <div class="material-stick-pig-container">
                        <img src="../imgs/stick-pig.svg" alt="straw pig">
                    </div>
                </div>

                <div class="stick-2">
                    <img class="stick-house" src="../imgs/stick-house.svg" alt="stick house">
                </div>

                <div class="stick-3">
                    placeholder
                </div>

            </div>
            <div class="material-hint">
                <p class="stick-hint"><i>What should I use to build my house?</i></p>
            </div>
        </div>
        <div class="window" id="four">
            <div class="window-bar">
                <div class="window-bar-left">
                    <div class="square"></div>
                    <p class="brick-title">???</p>
                </div>
                <div class="window-bar-right">
                    <img class="error" src="../imgs/minimize.svg" alt="minimize">
                    <img class="error" src="../imgs/fullScreen.svg" alt="full screen">
                    <img class="error" src="../imgs/xClose.svg" alt="close">
                </div>
            </div>
            <div class="brick">

                <div class="brick-1">
                <div class="material-select brick-select">
                    <div class="brick-container">
                        <img class="strawSelect brick-straw error" src="../imgs/straw.gif" alt="straw">
                        <img class="stickSelect brick-stick error" src="../imgs/sticks.gif" alt="sticks">
                        <img class="brickSelect brick-brick" src="../imgs/bricks.gif" alt="bricks">
                    </div>
                </div>
                <div class="material-brick-pig-container">
                    <img src="../imgs/brick-pig.svg" alt="straw pig">
                </div>
                </div>

                <div class="brick-2">
                    <img class="brick-house" src="../imgs/brick-house.svg" alt="brick house">
                </div>

                <div class="brick-3">
                    placeholder
                </div>

            </div>
            <div class="material-hint">
                <p class="brick-hint"><i>What should I use to build my house?</i></p>
            </div>
        </div>
    </div>
    <div id="taskbar">
        <div id="taskbar-left">
            <div class=" start-button">
                <img class="pig-icon" src="../imgs/pigIconColoredBlue.svg" alt="pig icon" draggable="false">
                START
            </div>
            <div id="divider" class="start-button"></div>
            <div id="straw-button" class="task-button">
                <img src="../imgs/houseIcon.svg" alt="house icon draggable=" false">
                <p class="straw-button-text">???</p>
            </div>
            <div id="stick-button" class="task-button">
                <img src="../imgs/houseIcon.svg" alt="house icon" draggable="false">
                <p class="stick-button-text">???</p>
            </div>
            <div id="brick-button" class="task-button">
                <img src="../imgs/houseIcon.svg" alt="house icon" draggable="false">
                <p class="brick-button-text">???</p>
            </div>
        </div>
        <div id="taskbar-right">
            <img class="volumeIcon" src="../imgs/muted.svg" alt="volume" draggable="false">
            <div id="date-time">
                <p class="date"></p>
                <p class="time"></p>
            </div>
        </div>
    </div>
    <!-- <div id=" background">
        <img src="../imgs/pastel-city-bg.svg" alt="">
    </div> -->

</body>

</html>
