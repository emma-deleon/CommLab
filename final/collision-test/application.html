<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Collision Test | Applied</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="appStyle.css">
    <script src="script.js" defer></script>
    <script src="appScript.js" defer></script>
</head>
<body>

    <div id="collision-bool-container">
        <p><span class="highlight">Select Movement Type</span></p>
    </div>

    <main>
        <div id="background" class="background-1"><img src="img/distorted-grid.png" alt="grid"></div>
        <div id="background" class="background-2"><img src="img/distorted-grid.png" alt="grid"></div>
        <div id="main-content">
            <div id="box" class="hunter visibility"></div>
            <div id="box" class="prey visibility"></div>
            <div id="goal" class="visibility"></div>
        </div>

        <div id="button-container">
            <a href="index.html"><button class="nextPage">Back</button></a>
            <button class="startX" onclick="collideX(), detectCollision()"">Left-Right</button>
            <button class="startXY" onclick="collideXY(), detectCollision()"">Zig-Zag</button>
            <button onclick="window.location.reload();">Reset</button>
        </div>
    </main>
    
</body>
</html>
