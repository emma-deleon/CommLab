<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Collision Test</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>

    <div id="collision-bool-container">
        <p><span class="highlight">Objects Colliding?</span> : <span id="is-colliding">N/A</span></p>
    </div>

    <main>
        <div id="background" class="background-1"><img src="img/distorted-grid.png" alt="grid"></div>
        <div id="background" class="background-2"><img src="img/distorted-grid.png" alt="grid"></div>
        <div id="main-content"></div>

        <div id="button-container">
            <button class="summon" onclick="summon()">Summon Objects</button>
            <button class="col-x" onclick="collide(), detectCollision()"">Collide</button>

            <!-- separate y collision not implemented yet -->
            <!-- <button class="col-y" onclick="collide(), detectCollision()"">Collide Y</button> -->

            <!-- refresh page -->
            <button onclick="window.location.reload();">Reset</button>
        </div>
    </main>
    
</body>
</html>
