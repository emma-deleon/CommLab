<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intel Homepage</title>
    <link rel="stylesheet" href="styles.css">

<!--ideally viewed in 1525px width-->


</head>
<body>
    <main id="main-content"> <!--informative tag, does not change structure/outline-->
        <div class="nav-bar-wrapper">
            <div class="nav-bar-logo">
                <img src="img/intel-nav-icon.png" alt="intel square logo">
            </div>
            <div class="nav-bar-left">
                <div class="nav-item"> <p>PRODUCTS</p></div>
                <div class="nav-item"><p>SUPPORT</p></div>
                <div class="nav-item"><p>SOLUTIONS</p></div>
                <div class="nav-item"><p>DEVELOPERS</p></div>
                <div class="nav-item"><p>PARTNERS</p></div>
                <div class="nav-item"><p>FOUNDRY</p></div>
            </div>
            <div class="nav-bar-right"">
                <img src="img/user-icon.png" alt="user icon" style="margin-top: 3px;">
                <img src="img/language-icon.png" alt="globe icon">
                <p style="margin-left: -17px; margin-right: 20px; margin-top: 17px; font-size: 10px;">ENGLISH</p>
                <div class="search-bar">
                    <img src="img/seach-icon.png" alt="magnifying glass icon">
                    <p>Search Intel.com</p>
                </div>
            </div>
        </div>
        <div class="callout">
            <div class="callout-content">
                <h6>Intel in the news</h6>
                <h2>The AI revolution just reached hyper-speed</h2>
                <p>Together, Intel and NVIDIA will expand ecosystems and lay the foundation for the next era of computing.</p>
                <br>
                <button>Read more</button>
            </div>
            <div class="callout-img">
                <img src="img/callout-a.webp" alt="nvidia intel logo">
            </div>

        </div>
    </main>

</body>
</html>
